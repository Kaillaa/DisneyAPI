<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login DisneyAPI</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="img-login">
                <img src="../img/castelo.svg" alt="" class="castelo">
            </div>
            <div class="login-form">
                <h1 class="login">Login</h1>
                <div class="inputbox" id ="inpuTbox">
                    <div class="input01">
                        <label for="user">Usuário</label>
                        <input type="text" name="user" id="userInput" placeholder="Usuário">
                    </div>
                    <div class="input02">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="passwordInput" placeholder="Senha">
                    </div>
                </div>
                <div class="buttonLogin" id="buttonLogin">
                    <a href="../index.html" class="button" type="submit" id="login" >FAZER LOGIN</a>
                </div>
            </div>
            <div class="loImg">
                <img src="../img/Io.svg" alt="Ió">
            </div>
        </div>
    </main>
    <script src="../js/login.js" type="module"></script>
</body>
</html>
